<!DOCTYPE html> 
<html> 
<body> 

<h2>Tallenna ja hae dataa paikallisesti</h2> 

<p id="demo"></p> 

<script> 
var myObj, myotherObj, myotherJSON, myJSON, text, othertext, obj, otherobj; 

//Tallenna data: 
myObj = { "nimi":"Eemeli", "age":17, "koti":"Tampere" };
myotherObj = { "nimi":"Miro", "age":15, "koti":"Nokia" }; 
myJSON = JSON.stringify(myObj);
myotherJSON = JSON.stringify(myotherObj); 
localStorage.setItem("testJSON", myJSON); 
localStorage.setItem("otherJSON", myotherJSON);

//Hae data: 
text = localStorage.getItem("testJSON"); 
obj = JSON.parse(text); 

othertext = localStorage.getItem("otherJSON"); 
otherobj = JSON.parse(othertext); 

document.getElementById("demo").innerHTML = obj.nimi + " " + otherobj.nimi; 
</script> 

</body> 
</html>
